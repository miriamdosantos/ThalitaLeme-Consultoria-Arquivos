<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/css/style.css">
    <title>Thalita Leme - Consultoria em Arquivos</title>
    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="16x16" href="./assest/favicon/icons8-folder-cute-color-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assest/favicon/icons8-folder-cute-color-32.png">
</head>

<body>
    <header>
        <a href="#">
            <img class="logo" src="./assest/image/logo-thalita.jpg" alt="logo">
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-burger" aria-label="burger menu dropdown"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="services.html">Serviços</a></li>
                <li><a class="page-active" href="contact.html" >Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="header-conatiner-contact">
            <div class="header">
                <h1>Contato</h1>
            </div>
        </section>
        <section class="contact-form">
            <div class="form-content">
            <h2>Formulário de Contato</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nome/Empresa <span style="color: red;">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Sua Resposta">
                </div>
                <div class="form-group">
                    <label for="telephone">Telefone <span style="color: red;">*</span></label>
                    <input type="tel" id="telephone" name="telephone" placeholder="Sua Resposta">
                </div>
                <h4>Tipos de serviços interessado:</h4>
                <div class="form-group">
                    <div class="radio-group">
                        <input type="checkbox" id="service1" name="services-selecionado" value="Organização e Gerenciamento de Acervos">
                        <label for="service1">Organização e Gerenciamento de Acervos</label>
                    </div>
                    <div class="radio-group">
                        <input type="checkbox" id="service2" name="services-selecionado" value="Digitalização de Documentos">
                        <label for="service2">Digitalização de Documentos</label>
                    </div>
                    <div class="radio-group">
                        <input type="checkbox" id="service3" name="services-selecionado" value="Preservação e Conservação">
                        <label for="service3">Preservação e Conservação</label>
                    </div>
                    <div class="radio-group">
                        <input type="checkbox" id="service4" name="services-selecionado" value="Outros">
                        <label for="service4">Outros</label>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="additional-info"><strong>Mensagem:</strong></label>
                    <textarea id="additional-info" name="additional-info" rows="6"  placeholder="Tire suas dúvidas! Deixe sua mensagem aqui e entrarei em contato o mais breve possível para ajudá-lo(a) a encontrar as respostas que precisa"></textarea>
                </div>
                <div class="form-group">
                    <h4>Como ficou sabendo sobre a 'Thalita Leme Consultoria em Arquivos'?</h4>
                    <div class="radio-group">
                        <input type="radio" id="social1" name="rede-social" value="Facebook">
                        <label for="social1">Facebook</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="social2" name="rede-social" value="Instagram">
                        <label for="social2">Instagram</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="social3" name="rede-social" value="Telegram">
                        <label for="social3">Telegram</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="social4" name="rede-social" value="Amigos">
                        <label for="social4">Amigos</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
        </section>
        <script src="https://kit.fontawesome.com/594d12a65e.js" crossorigin="anonymous"></script>
        <script src="./assest/script/script.js"></script>
    </main>

    <footer>
        <!-- Rodapé da página -->
        <p>Follow</p>
        <ul id="footer-social-media-contact">
            <li><a href="contact.html"  rel="noopener"
                aria-label="Send me a email (opens new tab)"><i class="fa-solid fa-envelope"></i><span>thalitaleme@gmail.com</span></a>
        </li>
            <li><a href="https://www.facebook.com/thalitalemeconsultoria?mibextid=qi2Omg&rdid=Akl0bqISz5oP29Ai&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2FsTM964oDbZh9Twkf%2F%3Fmibextid%3Dqi2Omg"
                    target="_blank" rel="noopener" aria-label="Visit my Facebook page (opens new tab)"><i
                        class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li><a href="https://www.instagram.com/tlconsultoriaemarquivos/?igsh=MWhseTZmMmlpN2txeg%3D%3D"
                    target="_blank" rel="noopener" aria-label="Visit my Instagram page (opens new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            
        <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                aria-label="Make me a call page (opens new tab)"><i class="fa-solid fa-phone"></i></a>
        </ul>
    </footer>
</body>

</html>
